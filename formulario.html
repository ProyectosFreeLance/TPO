<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <!-- se pueden hacer modificaciones conforme avanzemos con el diseño de la pag  -->
        <h1>Contacto</h1>
        <!-- <p>dejo este parrafo por si queremos escribir algo</p> -->
        <div style="margin: 10px">
          <form action="">
            <fieldset>
              <legend>Datos Personales</legend>
              <div style="margin: 10px">
                <label for="nombre">Nombre</label>
                <input
                  class=" "
                  type="text"
                  name="nombre"
                  placeholder="Nombre*"
                  value=""
                  id="nombre"
                  required
                />
              </div>
              <div style="margin: 10px">
                <label for="apellido">Apellido</label>
                <input
                  type="text"
                  name="apellido"
                  placeholder="Apellido*"
                  value=""
                  id="apellido"
                  required
                />
              </div>
              <div style="margin: 10px">
                <label for="telefono">Telefono</label>
                <input
                  type="number"
                  name="telefono"
                  placeholder="telefono*"
                  value=""
                  id="telefono"
                  required
                />
              </div>
              <div style="margin: 10px">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="E-mail*"
                  value=""
                  id="email"
                  required
                />
              </div>
            </fieldset>
            <div style="margin: 10px">
              Reserva tu cabaña:
              <input type="radio" name="cabañas" value="1" />Cabaña 1
              <!-- quite el selected por si se comuncian por algo qu eno es reserva-->
              <input type="radio" name="cabañas" value="2" />Cabaña 2
              <input type="radio" name="cabañas" value="3" />Cabaña 3
            </div>
            <div style="margin: 10px">
              <label for="mensaje">Contacto </label>
              <textarea
                name="mensaje"
                id="mensaje"
                style="width: 100%"
                rows="10"
                placeholder="Mensaje"
              >
              </textarea>
            </div>
            <div clase="botones-form">
              <button type="reset">Borrar</button>
              <input type="submit" value="Enviar" />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
